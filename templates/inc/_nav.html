<header class="header">
    <div class="container">
        <div class="header_inner">
            <a class="header_logo" href="/">Web assistant</a>
            <nav class="nav">
                {% if user.is_authenticated %}
                <a class="username_name">{{ user.username }}</a>
                <a class="nav_link" href="{% url 'logout' %}">LogOut</a>
                {% else %}
                <a class="nav_link" href="{% url 'login' %}">LogIn</a>
                <a class="nav_link" href="{% url 'registration' %}">Registration</a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
