{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Delete contact :: {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-center">Delete contact</h3>
    <div class="col-4 offset-4 alert alert-primary">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <h5>Are you sure you want to delete contact "{{ object }}"?</h5>
            <button type="submit" class="btn btn-danger btn-sm ">Submit</button>
            <a href="{% url 'detail_contact' object.id %}" class="btn btn-outline-secondary btn-sm" role="button">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
