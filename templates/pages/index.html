{% extends 'base.html' %}
{% block title %}
    {{ block.super }}
{% endblock %}
{% block content %}
    <div class="intro">
        <div class="container">
            <div class="intro_inner">
                <h2 class="intro_suptitle">Web assistant</h2>
                <h1 class="intro_title">Welcome</h1>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="buttons">
            <a class="index_btn" href="{% url 'contact_book' %}">Contact Book</a>
            <a class="index_btn" href="{% url 'note_book' %}">Note Book</a>
            <a class="index_btn" href="{% url 'file_manager' %}">Manage Files</a>
        </div>
        {% else %}
        <h1 class="no_content_index">Login to see all features</h1>
        {% endif %}
    </div>
{% endblock %}
