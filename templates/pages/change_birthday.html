{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change birthday :: {{ block.super }}
{% endblock %}

{% block content %}
<h1 class="form_title">Change birthday</h1>
<div class="form_content">
    <form style="width: 45%" action="{% url 'change_birthday' object.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="submit_form_btn">Change birthday</button>
    </form>
</div>
{% endblock %}
